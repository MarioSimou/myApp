name: CI Merge To Master

on:
  push:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRV_KEY }}
        name: id_rsa
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
    
    - name: Allowing SSH fetches
      run: git config --global --add url."git@github.com:".insteadOf "https://github.com/"
    
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Test
      run: go test -v ./...

    - name: Publish image
      uses: docker/build-push-action@v1
      with:
        username: _
        password: ${{ secrets.REGISTRY_PASSWORD }}
        registry: registry.heroku.com
        repository: myapptest1go/web
        tags: latest
        build_args: APP=myapp,SSH_PRV_KEY=${{ secrets.SSH_PRV_KEY }}
        path: .

    - name: Releasing the app
      env:
        HEROKU_API_KEY: ${{secrets.REGISTRY_PASSWORD}}
      run: sudo snap install --classic heroku
           && heroku container:login
           && heroku stack:set container -a myapptest1go
           && heroku container:release -a myapptest1go web
           && heroku ps:scale web=1 -a myapptest1go